<div class="banner">
  <span>
    This is a
    <a href="https://github.com/stripe-samples"> Stripe Sample </a> on how
    to use Stripe Checkout on GitHub Pages.

<script src="https://js.stripe.com/v3/"></script>
<script>
  // Replace with your own publishable key: https://dashboard.stripe.com/test/apikeys
  var PUBLISHABLE_KEY = 'pk_live_51IS771DcyxAnTAdpPVgoDKuCKC1jL5L4NTlcjECTpsP1X4KKNlYpvSo8bJ2THaUGoKsDf1vZ9mRQ8L0OysxRRyBw00x94rzMao';
  // Replace with the domain you want your users to be redirected back to after payment
  var DOMAIN = location.href.replace(/[^/]*$/, '');

  if (PUBLISHABLE_KEY === 'pk_test_Tr8olTkdFnnJVywwhNPHwnHK00HkHV4tnP') {
    console.log(
      'Replace the hardcoded publishable key with your own publishable key: https://dashboard.stripe.com/test/apikeys'
    );
  }

  var stripe = Stripe(PUBLISHABLE_KEY);

  // Handle any errors from Checkout
  var handleResult = function (result) {
    if (result.error) {
      var displayError = document.getElementById('error-message');
      displayError.textContent = result.error.message;
    }
  };

  document.querySelectorAll('button').forEach(function (button) {
    button.addEventListener('click', function (e) {
      var mode = e.target.dataset.checkoutMode;
      var priceId = e.target.dataset.priceId;
      var items = [{ price: priceId, quantity: 1 }];

      // Make the call to Stripe.js to redirect to the checkout page
      // with the sku or plan ID.
      stripe
        .redirectToCheckout({
          mode: mode,
          lineItems: items,
          successUrl:
            DOMAIN + 'success.html?session_id={CHECKOUT_SESSION_ID}',
          cancelUrl:
            DOMAIN + 'canceled.html?session_id={CHECKOUT_SESSION_ID}',
        })
        .then(handleResult);
    });
  });
</script>
