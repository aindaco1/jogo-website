---
layout: default
---

{% include header.html %}

{% include sticky-button.html %}

<div class="page-title">
	<h1>{{ page.title | replace: "-", " " | capitalize_all }}</h1>
</div>

<div class="page-content">
  <div class="container">
    <div class="grid-row">
      {% for post in page.posts %}
      <div class="grid-item">
        <a class="wrapping-link" href="{{ post.url | relative_url }}" aria-label="{{ post.display_title | append: " link" }}"></a>
        <div class="grid-item-wrapper">
          <div class="grid-item-container">
            <div class="grid-image-top">
              <img class='img-responsive' src='{% if post.image_svg%}{{post.image_svg}}{% else %}/assets/img/logo.svg{% endif %}' alt="{{ post.display_title | escape }}">
            </div>
            <div class="grid-item-content">
              <h3>
                <a href="{{ post.url | relative_url }}">{{ post.display_title | escape }}</a>
              </h3>
              <h5>{{post.date | date: "%B %-d, %Y"}}</h5>
              <p class="item-excerpt">{{post.display_excerpt}}</p>
            </div>
            <div class="grid-item-button">
              <a class="post-link" href="{{ post.url | relative_url }}" aria-label="{{ post.display_title | append: " read more link" }}"><button>READ MORE</button></a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
